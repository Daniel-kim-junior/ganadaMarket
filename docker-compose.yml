version: '3.8'

services:
  web:
    image: nginx:latest
    container_name: web
    restart: "on-failure"
    ports:
      - 80:80
    volumes:
      - ./web/nginx.conf:/etc/nginx/nginx.conf
  client:
    build:
      context: ./FE
    container_name: client
    restart: "on-failure"
    expose:
      - 3000
    volumes:
      - './FE:/app'
      - '/app/node_modules'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins
    ports:
      - 8181:8080
    volumes:
      - ./jenkins:/var/jenkins_home
  spring:
    container_name: spring
    build:
      context: ./BE
    ports:
      - 8080:8080
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://realganada.cvdtnlvc0pv1.ap-northeast-2.rds.amazonaws.com:3306/ganada?&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: realganada
      SPRING_DATASOURCE_PASSWORD: realganada
