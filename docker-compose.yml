version: '3.2'

services:
  web:
    image: nginx:latest
    container_name: web
    restart: "on-failure"
    ports:
      - 80:80
    volumes:
      - ./web/nginx.conf:/etc/nginx/nginx.conf
  client:
    build:
      context: ./FE
    container_name: client
    restart: "on-failure"
    ports:
      - 3000:3000
    volumes:
      - './FE:/app'
      - '/app/node_modules'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
  spring:
    build:
      context: ./BE
    container_name: spring
    ports:
      - 8080:8080
    restart: always
    environment:
      env_file: .env
